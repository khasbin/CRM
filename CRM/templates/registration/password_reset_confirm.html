{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class = "max-w-lg mx-auto">

<div class = "mt-2 mb-2">
<h1 class = "text-black-600 mx-auto">Enter your new password here</h1>
</div>

<form method="POST">
    {% csrf_token %}
    
    {{ form|crispy }}

    <button "w-full bg-yellow-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type = "submit">Confirm new Password</button>
</form>


</div>
{% endblock %}
