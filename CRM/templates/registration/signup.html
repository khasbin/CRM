{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class = "max-w-lg mx-auto">
    <div class = "flex justify-center mb-3 mt-2">
<h1 class = "text-black-600">Login here</h1>
    </div>
<form method="POST">
    {% csrf_token %}
    
    {{ form|crispy }}

    <button class = "w-full px-3 py-2 text-white rounded-md bg-blue-500 hover:bg-yellow-500" type = "submit">SignUp</button>

</form>
</div>

{% endblock %}
