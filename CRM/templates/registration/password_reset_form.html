{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class = "max-w-lg mx-auto">
<form method="POST">
    {% csrf_token %}
    
    {{ form|crispy }}

    <button class = "w-full bg-yellow-500 text-white hover:bg-blue-600 px-3 py-2 rounded-md" type = "submit">Reset Password</button>
<hr />
</form>
<div class = "mt-3">
    <a class = "hover:text-red-500 mt-3" href = "{% url 'login' %}">Already have an account?</a>
    </div>
</div>


{% endblock %}
