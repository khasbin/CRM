{% extends 'base.html' %}
{% block content %}
{% load tailwind_filters %}
<div class="max-w-lg mx-auto">

<section class="text-gray-600 body-font">
  <div class="">
    <div class="">
      <div class="">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{agent.user.username}}
        </h1>
        <div class="flex mb-4">
          <a href ={% url 'agents:agent-details' agent.pk %} class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Agent Details</a>
          <a class=
          "
              flex-grow
              text-indigo-500
              border-b-2 border-indigo-500
              py-2
              text-lg
              px-1
            "
            >Update</a
          >
        </div>
        <form method="POST">
            {% csrf_token %}

             {{ form|crispy }}

            <div class = "flex justify-between">
           <button class = "w-full ml-auto text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type = "submit">Update</button>
            </div>
            
            <div class = "mt-4 flex justify-between">
            <a href="{% url 'agents:agent-list' %}" class = "w-full text-center ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">Go back to agents</a>
        </div>
      </form>
  </div>
</section>

</div>
{% endblock %}
