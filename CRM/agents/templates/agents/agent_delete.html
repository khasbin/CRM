{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class = "max-w-lg mx-auto">
    <div class = "mx-auto mb-3">
    <a class ="text-black-600 hover:text-blue-600 underline" href= "{%url 'agents:agent-list' %}"> Go back to the leads</a>
    </div>
    <div class = "flex mt -5">
    <h1 class ="text-black-800">Are you sure you want to delete this lead? </h1>
<form method = "POST">
    {% csrf_token %} 
    {{ form|crispy }}
    
    <div class = "mx-5">
        <button class ="bg-red-500 text-white px-3 rounded-md" type="submit">Delete</button>
        <button class ="bg-green-500 text-white px-3 rounded-md"><a href = "{%url 'agents:agent-details' agent.pk %}">No</a></button>
    </div>
</div>
</form>
</div>
{% endblock %}
