{% extends 'base.html' %} {% block content %}

<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{lead.first_name}} {{lead.last_name}}
        </h1>
        <div class="flex mb-4">
          <a href ={% url 'leads:lead-detail' lead.pk %} class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Lead Details</a
          >
          <a  href ={% url 'leads:category-update' lead.pk %} class="
          flex-grow
          text-indigo-500
          border-b-2 border-indigo-500
          py-2
          text-lg
          px-1
        "
            >Category</a
          >
          <a href = {% url 'leads:lead-update' lead.pk %} class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"
            >Update</a
          >
        </div>
        <form method="POST" action=".">
            {% csrf_token %} {{ form.as_p }}
            <div class = "flex justify-between">
           <button class = "ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded"type = "submit">Update</button>
            </div>
            </form>
            <div class = "flex justify-between">
            <a href="{% url 'leads:lead-list' %}" class = " ml-auto mt-5 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" type="submit">Go back to leads</a>
        </div>
  </div>
</section>
{% endblock %}
