<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Lead lists</title>
    <style>
      body{
          box-sizing: border-box;
      }
      .lead{
          padding: 10px 8px;
          margin:6px 8px;
          background-color: azure;
      }
    </style>
</head>
<body>
    <a href= "{% url 'leads:lead-list' %}"> Go back to the leads</a>
    <br />
<h1>This is the details of {{lead.first_name}} </h1>
<h3>The age of this person is {{lead.age}}</h3>
<h3>The agent responsible for this lead is {{lead.agent}}</h3>
<hr />
<a href = "{% url 'leads:lead-update' lead.pk %}">Update Leads</a>
<a href = "{% url 'leads:lead-delete' lead.pk %}">Delete Leads</a>
</body>
</html>
