{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class = "max-w-lg mx-auto">
    <div class = "mt-3">
    <a class ="text-blue-500 hover:text-red-500 underline" href= "{%url 'leads:lead-list' %}"> Go back to the leads</a>
    </div>
    <div class = "mb-4 mt-3 flex justify-center" >
<h1 class = "text-black-600" >Create a new lead here </h1>
    </div>
<form method = "POST" action = ".">
    {% csrf_token %} 
    {{ form|crispy }}

    <button class = "w-full bg-green-500 hover:bg-yellow-500 text-white px-3 py-2 rounded-md" type="submit">Submit</button>
</form>
</div>
{% endblock %}
